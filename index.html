<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking FrontEnd Mentoring Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="3rd JS path challenge">
    <meta name="keywords" content="frontend, htlm, css, js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section id="title-box">
            <div id="name-box">
                <img id="portrait" src="assets/images/image-jeremy.png" alt="jeremy portrait">
                <p id="report">Report for</p>
                <h1 id="name">Jeremy Robson</h1>
            </div>
            <div id="periode-box">
                <h2 id="daily" class="button inactive">Daily</h2>
                <h2 id="weekly" class="button">Weekly</h2>
                <h2 id="monthl" class="button inactive">Monthly</h2>
            </div>
        </section>

        <section class="activity-box" id="work-box">
            <div class="icon-box">
                <img class="icon" src="assets/images/icon-work.svg" alt="jeremy portrait">
            </div>
            <div class="data-box">
                <h2 class="activity">Work</h2>
                <p class="three-points ultra-light-navy-blue">...</p>
                <p class="time-total">32hrs</p>
                <p class="last-periode-time-total ultra-light-navy-blue">Last week - 36hrs</p>
            </div>
        </section>

    </main>
</body>

</html>
